<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="body"></ion-icon>
      COIF-PAIS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title> Informações para Login </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Cpf do Responsavel </ion-label>
          <ion-input [(ngModel)]='cpf' [brmasker]="{person: true}"  maxlength='14'> </ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-label position="floating"> Senha </ion-label>
          <ion-input type='password' [(ngModel)]='senha'> </ion-input>
        </ion-item>
      </ion-card-content>
      <br>
      <ion-button color='success' expand='full' (click)='autenticar()'> Logar </ion-button>
    </ion-card>

    <br>
    <br>
    <br>
    <br>


  </ion-content>

</ion-content>
